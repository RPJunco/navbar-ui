<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar-UI</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsive.css">
  </head>
  <body>

    <header class="header">

        <h1>Navbar UI</h1>

    </header>
    <main>

        <section class="contenedor-navbar-with-sb">
            <h2>With Search Tab</h2>
            <div class="navbar-with-sb">

                <div class="left-links">
                    <img src="./img/explosion.png" alt="Logo-pagina" class="img-logo">
                    <a href="#" class="supryze-a">Supryze</a>
                    <a href="#">Gifts</a>
                    <a href="#">Flowers</a>
                </div>

                <div class="search-bar">
                    <input type="search" name="search-bar" class="search-bar-content" placeholder="search">
                </div>

                <div class="right-links">
                    <a href="#">About</a>
                    <a href="#" class="download-a">Download App</a>
                    <a href="#" class="register-a">Register</a>
                    <a href="#">Login</a>
                </div>

            </div>
        </section>

        <section class="contenedor-navbar-without-sb">
            <h2>Without Search Tab</h2>
            <div class="navbar-without-sb">
                <div class="left-links">
                    <img src="./img/explosion.png" alt="Logo-pagina" class="img-logo">
                    <a href="#" class="supryze-a">Supryze</a>
                    <a href="#">Gifts</a>
                    <a href="#">Flowers</a>
                </div>
                <div class="right-links">
                    <a href="#">About</a>
                    <a href="#" class="download-a">Download App</a>
                    <a href="#" class="register-a">Register</a>
                    <a href="#">Login</a>
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>

  </body>
</html>
